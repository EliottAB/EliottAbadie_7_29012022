<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Les petits plats">
        <h1>Les petits plats</h1>
    </header>

    <main>
        <div class="searchall">
            <img src="assets/loupe.png" class="loupe" alt="loupe">
            <input type="search" id="search" placeholder="Rechercher une recette">
        </div>

        <div class="advancedsearch">
            <ul class="selectedtags"></ul>
            <ul class="tags">
                <li>
                    <input class="specificsearch searchingredient" type="search" placeholder="Rechercher un ingredient">
                    <div class="groupbutton">
                        <button onclick="showList('.tags>li:nth-child(1)', 'Ingredients')">Ingredients</button>
                        <img src="assets/row.png" alt="row">
                    </div>
                    <ul class="listall ingredients"></ul>
                </li>
                <li>
                    <input class="specificsearch searchappliance" type="search" placeholder="Rechercher un appareil">
                    <div class="groupbutton">
                        <button onclick="showList('.tags>li:nth-child(2)', 'Appareils')">Appareils</button>
                        <img src="assets/row.png" alt="row">
                    </div>
                    <ul class="listall appliances"></ul>
                </li>
                <li>
                    <input class="specificsearch searchustensil" type="search" placeholder="Rechercher un ustensile">
                    <div class="groupbutton">
                        <button onclick="showList('.tags>li:nth-child(3)', 'Ustensiles')">Ustensiles</button>
                        <img src="assets/row.png" alt="row">
                    </div>
                    <ul class="listall ustensils"></ul>
                </li>
            </ul>
        </div>

        <section class="recettes"></section>
    </main>
    <script src="recipes.js"></script>
    <script src="app.js"></script>
</body>
</html>
